<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Dark Brewery, Cerveceria, Cerveza, Bar, Fiesta, Artesanal, Casera, Argentina, Caseros, Proveedor, Contacto, Email, Telefono, Consulta, Eventos">
    <meta name="description" content="Tenés alguna duda o pregunta sobre nuestros productos. Dejanos tus datos y tu consulta y te la respondemos a la brevedad.">
    <title>Contacto | Dark Brewery</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" type="image/vnd.microsoft.icon" href="../media/icono.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header"><!--Inicio Header-->
        <div class="header__fondo">
            <div class="header__fondo__centro"></div>
        </div>
        <div class="header__menu">☰</div>
        <nav>
            <ul class="header__nav-1">
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
            </ul> 
            <div class="header__centro">
                <a class="header__centro__logo" href="../index.html">Dark Brewery</a>
            </div>    
            <ul class="header__nav-2">
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul> 
        </nav>
    </header><!--Fin Header-->
    <main><!--Inicio Main-->
        <section class="fondo contacto">
            <form class="contacto__form" action="index.html" method="POST">
                <section>
                    <label>Nombre:</label>
                    <input type="text" placeholder="Nombre" name="nombre">
                </section>
                <section>                   
                    <label>Correo:</label>
                    <input type="email" placeholder="correo@correo.com" name="email">
                </section>   
                <section class="contacto__form__telefono">
                    <label>Teléfono:</label>
                    <select name="area" id="area">
                        <option value="54">+54</option>
                        <option value="591">+591</option>
                        <option value="55">+55</option>
                        <option value="56">+56</option>
                        <option value="57">+57</option>
                        <option value="593">+593</option>
                        <option value="592">+592</option>
                        <option value="594">+594</option>
                        <option value="500">+500</option>
                        <option value="595">+595</option>
                        <option value="51">+51</option>
                        <option value="597">+597</option>
                        <option value="598">+598</option>
                        <option value="58">+58</option>
                    </select>
                    <input type="tel" name="telefono">
                </section>   
                <section class="contacto__form__consumidor">
                    <label class="contacto__form__consumidor__titulo">Consumidor final:</label>
                    <input type="radio" value="si" name="consumidor" id="si">
                    <label for="si">Si</label>
                    <input type="radio" value="no" name="consumidor" id="no">
                    <label for="no">No</label>
                </section>   
                <section class="contacto__form__consulta">
                    <label>Consulta:</label>
                    <textarea name="consulta"cols="30" rows="10"></textarea><br>
                </section>
                <section class="contacto__form__botones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar valores">
                </section>
            </form> 
            <div class="contacto__separador"></div>
            <div class="contacto__cartel">
                <h1 class="contacto__cartel__logo">Contacto</h1>
                <div class="separador-h"></div>
                <p>Hacenos tu consulta, y nosotros te la respondemos a la brevedad...</p>
            </div>
        </section>
    </main><!--Fin Main-->
    <footer class="footer"><!--Inicio Footer-->
        <h2 class="footer__logo">Dark Brewery</h2>
        <div class="footer__separador"></div>
        <a class="footer__telefono" href="#"><i class='fa fa-phone'></i>&nbsp;&nbsp;Telefono</a>
        <a class="footer__mail" href="#"><i class='fa fa-envelope'></i>&nbsp;&nbsp;E-mail</a>
        <a class="footer__instagram" href="#"><i class='fa fa-instagram'></i>&nbsp;&nbsp;Instagram</a>
        <a class="footer__facebook" href="#"><i class='fa fa-facebook-square'></i>&nbsp;&nbsp;Facebook</a>
        <a class="footer__twitter" href="#"><i class='fa fa-twitter'></i>&nbsp;&nbsp;Twitter</a>
        <div class="separador-h"></div>
        <p>© Todos los derechos reservados.</p>
    </footer><!--Fin Footer-->
</body>
</html>
